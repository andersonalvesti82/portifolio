<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login JS</title>

    <style>
        *{
             box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
        }

        form{
            width: 300px;
            margin: 200px auto;
            text-align: center;
        }
        input{
            display: block;
            margin: 10px auto;
            width: 200px;
            height: 30px;

        }
    </style>
</head>
<body>

    <form>
       
        <h3>Login</h3>
        <input type="text" placeholder="Login" id="login">
        <input type="password" placeholder="senha" id="senha">
        <input type="submit" onclick="logar(); return false" >
        

    </form>
    <script>
        function logar(){
            var login = document.getElementById("login").value;
            var senha = document.getElementById("senha").value;
            //variavel login vai receber de input login e variavel senha vai receber de input senha valores digitados.
            
            //para validação dos dados para passar para próxima página.
            if(login=="admin" && senha=="admin"){
                alert("Acesso concedido!");
                location.href= "home.html"; //encaminha para o endereço quando acessado.
            }else {
                alert("Usuário ou senha incorreto")

            }

        }    
    </script>
    
</body>
</html>
